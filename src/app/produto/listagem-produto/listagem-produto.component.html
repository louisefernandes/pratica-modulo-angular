  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-produto" *ngFor="let produto of produtos">
      <mat-card-header>
        <mat-card-title>{{produto.nome | titlecase}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Item: {{produto.nome}} 
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/editaProduto', produto.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="excluir(produto)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
